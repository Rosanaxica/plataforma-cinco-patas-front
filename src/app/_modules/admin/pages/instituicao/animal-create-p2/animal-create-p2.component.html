<div class="container-fluid">
    
          <div class="col-sm-10 pt-5 mb-5">
            <h1 class="text-center pt-5">Cadastro Animal</h1>
            <div class="row">
                <div class="col-10 mx-auto">
                    <app-card-timeline [listaPassos]="listaPassos" [active]="'Endereco'"></app-card-timeline>
                </div>
            </div>
            <div class=" mt-4 mr-5" *ngIf="formCadastro">
                <form [formGroup]="formCadastro" (ngSubmit)="valida()">
                    <div class="row">
                        <div class="col-sm-8">
                            <app-input-text tipo="text" idInput="imputNomeTitular" placeholderInput=""
                                titulo="Nome do titular do animal" [formGroup]="formCadastro" controlName="nomeTitular">
                            </app-input-text>
                        </div>
                        <div class="col-sm-4">
                            <app-input-text idInput="idContato" titulo="Contato" placeholderInput=""
                                [formGroup]="formCadastro" controlName="contato">
                            </app-input-text>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-4">
                            <app-input-text idInput="idCep" titulo="Cep" placeholderInput="" [formGroup]="formCadastro"
                                controlName="enderecoCep">
                            </app-input-text>
                        </div>
                        <div class="col-sm-8">
                            <app-input-text idInput="idLogradouro" titulo="Logradouro" placeholderInput=""
                                [formGroup]="formCadastro" controlName="enderecoLogradouro"></app-input-text>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-7">
                            <app-input-text idInput="idComplemento" titulo="Complemento" placeholderInput=""
                                [formGroup]="formCadastro" controlName="enderecoComplemento">
                            </app-input-text>
                        </div>
                        <div class="col-sm-3">
                            <app-input-text idInput="idBairro" titulo="Bairro" placeholderInput=""
                                [formGroup]="formCadastro" controlName="enderecoBairro">
                            </app-input-text>
                        </div>
                        <div class="col-sm-2">
                            <app-input-text idInput="idNumero" titulo="Número" placeholderInput=""
                                [formGroup]="formCadastro" controlName="enderecoNumero">
                            </app-input-text>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-6">
                            <app-input-combobox idSelect="idEstado" titulo="Estado" [formGroup]="formCadastro"
                                controlName="enderecoEstado" (change)="listarCidades()" [lista]="estados">
                            </app-input-combobox>
                        </div>
                        <div class="col-sm-6">
                            <app-input-combobox idSelect="idCidade" titulo="Cidade" [formGroup]="formCadastro"
                                controlName="enderecoCidade" [lista]="cidades">
                            </app-input-combobox>
                        </div>
                    </div>

                    <div class="d-flex justify-content-between">
                        <app-button-g nomeBotao="Voltar" (click)="trocaRota($event)" [disabled]="disabled">
                        </app-button-g>
                        <app-button-g nomeBotao="Avançar" [disabled]="disabled" type="submit"> </app-button-g>
                    </div>
                </form>
            </div>
        </div>

</div>
