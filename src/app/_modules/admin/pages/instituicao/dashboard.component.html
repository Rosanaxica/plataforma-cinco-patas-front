<div class="container-fluid background pl-0">
    <div class="row">
        <div class="col-md-1 d-none d-sm-none d-md-block">
            <app-sidebar></app-sidebar>
        </div>

  

        <div class="col-md-11 pt-5 mt-5 dash mx-auto">
            <div class="m-2 ">
                <h1 class="text-center mb-4">Dashboard</h1>
                <button (click)="deslogar()">logout</button>
                <div class="row mr-0 ml-0">
                    <div class="col-md-6 mt-4">
                        <app-card-totalizador  [options]="myTotalizadorAnimais" routerLink="/animais"></app-card-totalizador>
                        <!-- <app-card-totalizador></app-card-totalizador> -->
                    </div>

                    <div class="col-md-6 mt-4">
                        <app-card-totalizador [options]="myTotalizadorCapacidade"></app-card-totalizador>
                    </div>
                </div>
                <div class="row m-0">
                    <div class="col-md-6 mt-4">
                        <app-card-grafico titulo="Animais" [myDoughnutLabels]="labels" [myDoughnutData]="data" [myListElements]="elements" [myPercentage]="percentage"></app-card-grafico>
                    </div>
                    <div class="col-md-6 mt-4">
                        <!-- <app-card-grafico titulo="Capacidade"></app-card-grafico> -->
                        <app-card-grafico titulo="Capacidade" [myDoughnutLabels]="labels2" [myDoughnutData]="data2" [myListElements]="elements2" [myPercentage]="percentage2"></app-card-grafico>
                    </div>
                </div>

                <div class="col-md-12 mt-4 mb-4">
                    <div class="card ">
                        <div class="card-header">
                            Animais Resgatados x Adotados
                        </div>
                        <div class="card-body">
                            <app-grafico-barras [barChartData]="myBarChartData" [barChartLabels]="myBarChartLabels">
                            </app-grafico-barras>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
