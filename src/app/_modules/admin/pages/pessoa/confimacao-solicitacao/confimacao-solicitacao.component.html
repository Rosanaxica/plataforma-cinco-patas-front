<div class="container-fluid pl-0">
    <div class="row">
        <div class="col-md-11 box mx-auto">
            <div class="m-2 ">
                <h1 class="text-center mb-4">Confirmação de Solicitação</h1>
                <form action="" [formGroup]="formSolicitacao" *ngIf="formSolicitacao">
                    <div class="row">
                        <div class="col-md-8">
                            <div class="row">
                                <div class="col-sm-6">
                                    <app-input-text readonly="true" tipo="text" idInput="imputNome" placeholderInput="" titulo="Nome"
                                        [formGroup]="formSolicitacao" controlName="nome"></app-input-text>
                                </div>
                                <div class="col-sm-6">
                                    <app-input-text readonly="true" tipo="text" idInput="imputEspecie" placeholderInput="" titulo="Especie"
                                        [formGroup]="formSolicitacao" controlName="especie">
                                    </app-input-text>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-6">
                                    <app-input-text readonly="true" tipo="text" idInput="imputSexo" placeholderInput=""
                                        titulo="Sexo" [formGroup]="formSolicitacao" controlName="sexo"></app-input-text>
                                </div>
                                <div class="col-sm-6">
                                    <app-input-text readonly="true" tipo="text" idInput="imputContato"
                                        placeholderInput="" titulo="Contato" [formGroup]="formSolicitacao"
                                        controlName="contato"></app-input-text>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <img class="img-thumbnail" [src]="imagem" />
                        </div>
                    </div>
                    <div class="row d-flex justify-content-between mt-5">
                        <app-button-g nomeBotao="Voltar" (onClick)="trocaRota($event)" [disabled]="disabled"></app-button-g>
                        <app-button-g nomeBotao="Enviar" (click)="cadastrarSolicitacao()">
                        </app-button-g>
                       
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
