<div class="row p-0 m-0 mt-5">
  <div class="col-lg-12 px-0 m-0 mt-2">
    <app-header-com-carrossel></app-header-com-carrossel>
  </div>
</div>
<app-modal-info #md></app-modal-info>

<div class="row search">
  <div class="col-12">
    <div class="row mt-5 d-flex justify-content-center">
      <div class="col-lg-2">
        <app-input-combobox
          titulo="Especie"
          [lista]="listaEspecie"
          controlName="especie"
          [formGroup]="formBuscaHome"
          idSelected=""
        ></app-input-combobox>
      </div>
      <div class="col-lg-2">
        <app-input-combobox
          titulo="Porte"
          [lista]="listaPorte"
          controlName="porte"
          [formGroup]="formBuscaHome"
          idSelected=""
        ></app-input-combobox>
      </div>
      <div class="col-lg-2">
        <app-input-combobox
          titulo="Estado"
          [lista]="listaEstado"
          controlName="estado"
          [formGroup]="formBuscaHome"
          idSelected=""
        ></app-input-combobox>
      </div>
      <div class="col-lg-2">
        <app-input-combobox
          titulo="Cidade"
          [lista]="listaCidade"
          controlName="cidade"
          [formGroup]="formBuscaHome"
          idSelected=""
        ></app-input-combobox>
      </div>
    </div>
    
    <div class="row  mb-3  d-flex justify-content-center">

        <app-button-g nomeBotao="Buscar"></app-button-g>
    
    </div>
  </div>
</div>

<div class="row">
  <div class="col-lg-12 p-0 m-0">
    <div class="results">
      <h2 class="text-center pt-4">Nossas patinhas disponiveis</h2>
      <app-imagem-paginacao *ngIf="listAnimais" [list]="listAnimais" (animalAdocaoData)="open($event)"></app-imagem-paginacao>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-lg-12 m-0 px-0">
    <div class="why-adopt">
      <app-card-incentivo></app-card-incentivo>
    </div>
  </div>
</div>
