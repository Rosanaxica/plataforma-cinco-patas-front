<div class="row p-0 m-0 mt-5">
  <div class="col-lg-12 px-0 m-0 mt-2">
    <app-header-com-carrossel></app-header-com-carrossel>
  </div>
</div>
<app-modal-info #md></app-modal-info>

<div class="row search ">
  <div class="col-md-12 justify-content-center">
      <form [formGroup]="formBuscaHome" class="p-5">
        <div class="row justify-content-center p-2">
          <div class="col-md-2 col-sm-3 text-center">
            <app-input-combobox 
              titulo="Especie" 
              [lista]="listaEspecie" 
              controlName="especie"
              [formGroup]="formBuscaHome" 
              idSelected="">
            </app-input-combobox>
          </div>
          <div class="col-md-2 col-sm-3 text-center">
            <app-input-combobox 
              titulo="Porte" 
              [lista]="listaPorte" 
              controlName="porte" 
              [formGroup]="formBuscaHome"
              idSelected="">
            </app-input-combobox>
          </div>
          <div class="col-md-2 col-sm-3 text-center">
            <app-input-combobox 
              titulo="Sexo" 
              [lista]="listaSexo" 
              controlName="sexo" 
              [formGroup]="formBuscaHome"
              idSelected="">
            </app-input-combobox>
          </div>
          <div class="col-md-2 col-sm-3 text-center">
            <app-input-combobox 
              idSelect="idEstado" 
              titulo="Estado" 
              [formGroup]="formBuscaHome" 
              controlName="estado"
              (change)="listarCidades()" 
              [lista]="estados">
            </app-input-combobox>
          </div>
          <div class="col-md-2 col-sm-3 text-center">
            <app-input-combobox 
              idSelect="idCidade" 
              titulo="Cidade" 
              [formGroup]="formBuscaHome" 
              controlName="cidade"
              [lista]="cidades">
            </app-input-combobox>
          </div>
        </div>
        <div class="row justify-content-center">
          <app-button-g nomeBotao="Pesquisar" (click)="carregaAnimais()"></app-button-g>
        </div>
      </form>
  </div>
</div>

<div class="row">
  <div class="col-lg-12 p-0 m-0">
    <div class="results">
      <h2 class="text-center pt-4">Nossas patinhas disponiveis</h2>
      <app-imagem-paginacao *ngIf="listAnimais" [list]="listAnimais" (animalAdocaoData)="open($event)"></app-imagem-paginacao>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-lg-12 m-0 px-0">
    <div class="why-adopt">
      <app-card-incentivo></app-card-incentivo>
    </div>
  </div>
</div>
