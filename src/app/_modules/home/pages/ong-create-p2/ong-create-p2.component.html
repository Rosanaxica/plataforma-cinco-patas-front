<div>
    <div class="row">
        <div class="col-md-4 ">
            <img class="d-block w-75" src="../../../../assets/images/dog-2.jpg" id="imgpos">
            <img class="d-block w-75" src="../../../../assets/images/dog-1.jpg" id="imgpos">
            <img class="d-block w-75" src="../../../../assets/images/dog-2.jpg" id="imgpos">
            <br>
            <br>
            <br>
        </div>
        <div class="col-md-8 pt-5 pr-5 mb-5">
            <h1 class="text-center pt-5">Cadastro Instituicao</h1>
            <app-card-timeline [listaPassos]="listaPassos" [active]="'Endereço'">
            </app-card-timeline>
            <form [formGroup]="formCadastro" (ngSubmit)="submit()">
                <div class="row">
                    <div class="col-md-4">
                        <app-input-text idInput="idCep" titulo="Cep" placeholderInput="" [formGroup]="formCadastro"
                            controlName="enderecoCep">
                        </app-input-text>
                    </div>
                    <div class="col-md-8">
                        <app-input-text idInput="idLogradouro" titulo="Logradouro" placeholderInput=""
                            [formGroup]="formCadastro" controlName="enderecoLogradouro"></app-input-text>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-7">
                        <app-input-text idInput="idComplemento" titulo="Complemento" placeholderInput=""
                            [formGroup]="formCadastro" controlName="enderecoComplemento">
                        </app-input-text>
                    </div>
                    <div class="col-md-2">
                        <app-input-text idInput="idNumero" titulo="Número" placeholderInput=""
                            [formGroup]="formCadastro" controlName="enderecoNumero">
                        </app-input-text>
                    </div>
                    <div class="col-md-3">
                        <app-input-text idInput="idBairro" titulo="Bairro" placeholderInput=""
                            [formGroup]="formCadastro" controlName="enderecoBairro">
                        </app-input-text>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-6">
                        <app-input-combobox idSelect="idEstado" titulo="Estado" [formGroup]="formCadastro"
                            controlName="enderecoEstado" (change)="listarCidades()" [lista]="estados">
                        </app-input-combobox>
                    </div>
                    <div class="col-sm-6">
                        <app-input-combobox idSelect="idCidade" titulo="Cidade" [formGroup]="formCadastro"
                            controlName="enderecoCidade" [lista]="cidades">
                        </app-input-combobox>
                    </div>
                </div>


                <div class="d-flex justify-content-between mb-5">
                    <app-button-g nomeBotao="Voltar" (onClick)="trocaRota($event)" [disabled]="disabled"></app-button-g>
                    <app-button-g nomeBotao="Avançar" [disabled]="disabled" type="submit"></app-button-g>
                </div>
            </form>


        </div>
    </div>
</div>
