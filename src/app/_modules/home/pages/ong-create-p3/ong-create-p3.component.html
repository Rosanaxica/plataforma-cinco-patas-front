<div class="container-fluid">
    <div class="row box-marg">
        <div class="col-sm-2 d-none d-sm-block d-md-block">
            <app-sidebar></app-sidebar>
        </div>
        <div class="col-sm-10 pt-5 mb-5">
            <div class="row">
                <div class="col-10 mx-auto">
                    <app-card-timeline [listaPassos]="listaPassos" [active]="'Upload Foto'"></app-card-timeline>
                </div>
            </div>
            <h1 class="text-center pt-5">Cadastro Instituição</h1>
            <div class=" mt-4 mr-5">
                <form [formGroup]="formCadastro" (ngSubmit)="submit()" (ngReset)="reiniciarForm()">
                    <app-upload-de-imagens  (image)="receiveImage($event)"></app-upload-de-imagens>         
                <div class="d-flex justify-content-between">
                    <app-button-g nomeBotao="Voltar" (onClick)="trocaRota($event)" [disabled]="disabled"></app-button-g>
                    <app-button-g nomeBotao="Salvar"  [disabled]="disabled" type="submit"></app-button-g>
                </div>
                </form>
            </div>
        </div>
        
</div>
