<div class="row">
  <app-header-com-carrossel></app-header-com-carrossel>
</div>
<div class="row mt-4">
  <div class="col-10 mx-auto text-center">
    <h1>Cadastro Instituição</h1>
  </div>
</div>

<div class="row">
  <div class="col-10 mx-auto">
    <app-card-timeline [listaPassos]="listaPassos" [active]="'Segurança'"></app-card-timeline>
  </div>
</div>

<div class="row">
  <form [formGroup]="formCadastro" (ngSubmit)="submit()" class="col-sm-10 mx-auto">
    <div class="row">
      <div class="col-sm-12">
        <app-input-text titulo="E-mail" tipo="text" idInput="email" placeholderInput="" [formGroup]="formCadastro"
          controlName="email"></app-input-text>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-6">
        <app-input-text titulo="Senha" tipo="password" idInput="senha" placeholderInput="" [formGroup]="formCadastro"
          controlName="senha"></app-input-text>
        <small class="form-text text-danger" *ngIf="(formCadastro.get('senha').value !== formCadastro.get('confirmarSenha').value)
                                && formCadastro.get('senha').touched 
                                && formCadastro.get('confirmarSenha').touched">
          As senhas estão diferentes
        </small>
      </div>
      <div class="col-sm-6">
        <app-input-text titulo="Confirmar Senha" tipo="password" idInput="confirmarSenha" placeholderInput=""
          [formGroup]="formCadastro" controlName="confirmarSenha"></app-input-text>
      </div>
    </div>

    <div class="d-flex justify-content-between mb-5">
      <app-button-g nomeBotao="Voltar" (onClick)="trocaRota($event)" [disabled]="disabled"></app-button-g>
      <app-button-g nomeBotao="Avançar" [disabled]="disabled" type="submit"></app-button-g>
    </div>
  </form>
</div>
