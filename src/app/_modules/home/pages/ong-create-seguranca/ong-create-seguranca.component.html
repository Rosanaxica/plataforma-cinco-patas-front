<div class="row">
    <div class="col-md-4 mt-0">
      <img class="d-block w-75" src="../../../../assets/images/dog-2.jpg" id="imgpos" />
      <img class="d-block w-75" src="../../../../assets/images/dog-1.jpg" id="imgpos" />
      <img class="d-block w-75" src="../../../../assets/images/dog-2.jpg" id="imgpos" />
      <img class="d-block w-75" src="../../../../assets/images/dog-1.jpg" id="imgpos" />
      <br />
      <br />
      <br />
    </div>
      <div class="col-md-8 pt-5">
        <h1 class="text-center pt-5">Cadastro Instituicao</h1>
        <div class="row">
          <div class="col-11 ">
            <app-card-timeline [listaPassos]="listaPassos" [active]="'Segurança'"></app-card-timeline>
          </div>
        </div>
        <div class="row">
          <div class="col-12">
            <div class="mt-4 mr-5">
              <form [formGroup]="formCadastro" (ngSubmit)="submit()">
                <div class="row">
                    <div class="col-12">
                      <app-input-text
                        titulo="E-mail"
                        tipo="text"
                        idInput="email"
                        placeholderInput=""
                        [formGroup]="formCadastro"
                        controlName="email"
                      ></app-input-text>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-6">
                        <app-input-text
                            titulo="Senha"
                            tipo="password"
                            idInput="senha"
                            placeholderInput=""
                            [formGroup]="formCadastro"
                            controlName="senha"
                        ></app-input-text>
                        <small 
                            class="form-text text-danger" 
                            *ngIf="(formCadastro.get('senha').value !== formCadastro.get('confirmarSenha').value)
                                && formCadastro.get('senha').touched 
                                && formCadastro.get('confirmarSenha').touched" >
                            As senhas estão diferentes
                        </small>
                    </div>
                    <div class="col-6">
                        <app-input-text
                          titulo="Confirmar Senha"
                          tipo="password"
                          idInput="confirmarSenha"
                          placeholderInput=""
                          [formGroup]="formCadastro"
                          controlName="confirmarSenha"
                        ></app-input-text>
                      </div>
                  </div>
  
                <div class="d-flex justify-content-between mb-5">
                  <app-button-g nomeBotao="Voltar" (onClick)="trocaRota($event)" [disabled]="disabled"></app-button-g>
                  <app-button-g nomeBotao="Avançar" [disabled]="disabled" type="submit"></app-button-g>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
