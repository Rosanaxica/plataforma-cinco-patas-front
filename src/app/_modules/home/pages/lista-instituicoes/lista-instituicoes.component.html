<div class="container ">
    <div class="row mt-5 ">
        <h1 class="mt-5 col-md-12 text-center">Instituições Parceiras</h1>
        <div class="col-md-12 mt-4">
            <form [formGroup]="formPesquisa" >
                <div class="row justify-content-center ">
                    <div class="col-md-3 text-center">
                        <app-input-combobox idSelect="idEstado" titulo="Estado" [formGroup]="formPesquisa" controlName="estado"
                            (change)="listarCidades()" [lista]="estados">
                        </app-input-combobox>
                    </div>
                    <div class="col-md-3 text-center">
                        <app-input-combobox idSelect="idCidade" titulo="Cidade" [formGroup]="formPesquisa" controlName="cidade"
                            [lista]="cidades">
                        </app-input-combobox>
                    </div>
                </div>
                <div class="row justify-content-center">
                    <app-button-g nomeBotao="Pesquisar" (click)="carregaInstituicoes()" ></app-button-g>
                </div>
            </form>
        </div>
    </div>
    <div class="box">
        <div class="row justify-content-center" >
            <div *ngFor="let l of listaInstituicoes" class="m-4">
                <app-card-instituicao 
                    [cidadeOng]="l.endereco.cidade.nome"
                    [estadoOng]="l.endereco.cidade.estado.nome"
                    [nomeOng]="l.nome"
                    [caminhoImg]="l.imagem.url" >
                    </app-card-instituicao>
            </div>
        </div>
    </div>
</div>
