<div class="row">
	<app-header-com-carrossel></app-header-com-carrossel>
</div>
<div class="row mt-4">
	<div class="col-10 mx-auto text-center">
		<h1>Cadastro Instituição</h1>
	</div>
</div>

<div class="row">
	<div class="col-10 mx-auto">
		<app-card-timeline [listaPassos]="listaPassos" [active]="'Dados'"></app-card-timeline>
	</div>
</div>

<div class="row">
	<form *ngIf="formCadastro" [formGroup]="formCadastro" (ngSubmit)="submit()" class="col-sm-10  mx-auto">
		<div class="row">
			<div class="col-sm-8">
				<app-input-text tipo="text" idInput="imputNome" placeholderInput="" titulo="Nome"
					[formGroup]="formCadastro" controlName="nome"></app-input-text>
			</div>
			<div class="col-sm-4">
				<app-input-text idInput="idInscricaoEstadual" titulo="Inscrição Estadual" placeholderInput=""
					[formGroup]="formCadastro" controlName="inscricaoEstadual">
				</app-input-text>
			</div>
		</div>
		<div class="row">
			<div class="col-sm-3">
				<app-input-combobox idSelect="idTipodeDocumento" titulo="Tipo de documento" [formGroup]="formCadastro"
					controlName="tipoDocumento" [lista]="tipodeDocumento">
				</app-input-combobox>
			</div>
			<div class="col-sm-6">
				<app-input-text idInput="idnumerodoDocumento" titulo="Numero do documento" placeholderInput=""
					[formGroup]="formCadastro" controlName="numeroDocumento"></app-input-text>
			</div>
			<div class="col-sm-3">
				<app-input-text idInput="idcapacidade" titulo="Capacidade de animais" placeholderInput="" [formGroup]="formCadastro"
					controlName="capacidade" tipo="number">
				</app-input-text>
			</div>
		</div>

		<div class="row">
			<div class="col-sm-6">
				<app-input-text idInput="idRazaoSocial" titulo="Razão Social" placeholderInput=""
					[formGroup]="formCadastro" controlName="razaoSocial">
				</app-input-text>
			</div>
			<div class="col-sm-6">
				<app-input-text idInput="idNumero" titulo="Contato" placeholderInput="" [formGroup]="formCadastro"
					controlName="contato" tipo="number">
				</app-input-text>
			</div>
		</div>
		<div class="row">
			<div class="col-sm-4">
				<app-input-text idInput="idBanco" titulo="Banco" placeholderInput="" [formGroup]="formCadastro"
					controlName="banco">
				</app-input-text>
			</div>

			<div class="col-sm-4">
				<app-input-text idInput="idAgencia" titulo="Agência" placeholderInput="" [formGroup]="formCadastro"
					controlName="agencia">
				</app-input-text>
			</div>
			<div class="col-sm-4">
				<app-input-text idInput="idNumero" titulo="Conta" placeholderInput="" [formGroup]="formCadastro"
					controlName="conta">
				</app-input-text>
			</div>
		</div>

		<div class="d-flex justify-content-between mb-5">
			<app-button-g nomeBotao="Voltar" (onClick)="trocaRota($event)" [disabled]="disabled"></app-button-g>
			<app-button-g nomeBotao="Avançar" [disabled]="disabled" type="submit"></app-button-g>
		</div>
	</form>
</div>
