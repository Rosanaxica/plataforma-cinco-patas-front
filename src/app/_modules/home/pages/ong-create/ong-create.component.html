<div >
    <div class="row" >
        <div class="col-md-4 " >
            <img class="d-block w-75" src="../../../../assets/images/dog-2.jpg" id="imgpos">
            <img class="d-block w-75" src="../../../../assets/images/dog-1.jpg" id="imgpos">
            <img class="d-block w-75" src="../../../../assets/images/dog-2.jpg" id="imgpos">
            <br>
            <br>
            <br>
        </div>
        <div class="col-md-8 pt-5 pr-5 mb-5">
            <app-card-timeline class="deslocamento" [listaPassos]="listaPassos" [active]="'Dados'" ></app-card-timeline>
            <br>
            <br>
            <h1 class="text-center ">Cadastro ONG</h1>
            <div class=" mt-4 mr-5" *ngIf="formCadastro">
                <form [formGroup]="formCadastro">
                    <div class="row">
                        <div class="col-md-12">
                            <app-input-text tipo="text" idInput="imputNome" placeholderInput="" titulo="Nome"
                                [formGroup]="formCadastro" controlName="nome"></app-input-text>
                        </div>
                        <div class="col-md-6">
                            <app-input-combobox idSelect="idTipodeDocumento" titulo="Tipo de documento" [formGroup]="formCadastro"
                                controlName="tipoDeDocumento">
                            </app-input-combobox>
                        </div>
                        <div class="col-md-6">
                            <app-input-text idInput="idnumerodoDocumento" titulo="Numero do documento" placeholderInput=""
                                [formGroup]="formCadastro" controlName="numeroDoDocumento"></app-input-text>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-8">
                            <app-input-text idInput="idInscricaoEstadual" titulo="inscrição Estadual" placeholderInput=""
                                [formGroup]="formCadastro" controlName="inscricaoEstadual">
                            </app-input-text>
                        </div>
                        <div class="col-md-4">
                            <app-input-text idInput="idcapacidade" titulo="Capacidade de animais" placeholderInput=""
                                [formGroup]="formCadastro" controlName="capacidade">
                            </app-input-text>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <app-input-text tipo="text" idInput="imputEmail" placeholderInput="" titulo="Email"
                                [formGroup]="formCadastro" controlName="email"></app-input-text>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <app-input-text idInput="idRazaoSocial" titulo="Razão Social" placeholderInput=""
                                [formGroup]="formCadastro" controlName="razaoSocial">
                            </app-input-text>
                        </div>
                        <div class="col-md-6">
                            <app-input-text idInput="idBanco" titulo="Banco" placeholderInput=""
                                [formGroup]="formCadastro" controlName="banco">
                            </app-input-text>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <app-input-text idInput="idAgencia" titulo="Agência" placeholderInput=""
                                [formGroup]="formCadastro" controlName="agencia">
                            </app-input-text>
                        </div>
                        <div class="col-md-6">
                            <app-input-text idInput="idNumero" titulo="Conta" placeholderInput=""
                                [formGroup]="formCadastro" controlName="conta">
                            </app-input-text>
                        </div>
                        <div class="col-md-6">
                            <app-input-text idInput="idNumero" titulo="Contato" placeholderInput=""
                                [formGroup]="formCadastro" controlName="contato">
                            </app-input-text>
                        </div>
                    </div>

                    
                                    <div class="d-flex justify-content-between">
                                        <button class="btn btn-secondary mr-3" routerLink='/cadastro-instituicao-1'>Voltar</button>
                                        <app-button-g nomeBotao="Avançar" routerLink="/cadastro-instituicao-2"></app-button-g>
                                    </div>
                </form>
                <!-- <button class="btn btn-primary float-right" routerLink='/cadastro-animal-3' type="submit">Avançar</button> -->

            </div>
        </div>
    </div>
</div>
