<div class="row">
  <app-header-com-carrossel></app-header-com-carrossel>
</div>
<div class="row mt-4">
  <div class="col-10 mx-auto text-center">
    <h1>Cadastro Adotante</h1>
  </div>
</div>
<div class="row">
  <div class="col-10 mx-auto">
    <app-card-timeline
      [listaPassos]="listaPassos"
      [active]="'EndereÃ§o'"
    ></app-card-timeline>
  </div>
</div>
<div class="row">
  <form [formGroup]="formCadastroAdotante" (ngSubmit)="validar()"  (ngReset)="resetForm()"class="col-10 mx-auto">
    <div class="row">
      <div class="col-3">
        <app-input-text
          titulo="CEP"
          tipo="text"
          idInput="name"
          placeholderInput="  "
          [formGroup]="formCadastroAdotante"
          controlName="cep"
          inputMask="00000-000"
        ></app-input-text>
      </div>
      <div class="col-9">
        <app-input-text
          titulo="Logradouro"
          tipo="text"
          idInput="logradouro"
          placeholderInput="  "
          [formGroup]="formCadastroAdotante"
          controlName="logradouro"
        ></app-input-text>
      </div>
    </div>

    <div class="row">
      <div class="col-9">
        <app-input-text
          titulo="Complemento"
          tipo="text"
          idInput="complemento"
          placeholderInput="  "
          [formGroup]="formCadastroAdotante"
          controlName="complemento"
        ></app-input-text>
      </div>

      <div class="col-3">
        <app-input-text
          titulo="Numero"
          tipo="text"
          idInput="numero"
          placeholderInput="  "
          [formGroup]="formCadastroAdotante"
          controlName="numero"
        ></app-input-text>
      </div>
    </div>

    <div class="row">
      <div class="col-sm-6">
        <app-input-combobox 
          idSelect="idEstado" 
          titulo="Estado" 
          [formGroup]="formCadastroAdotante" 
          controlName="estado"
          (change)="listarCidades()" 
          [lista]="estados">
        </app-input-combobox>
      </div>
      <div class="col-sm-6">
        <app-input-combobox 
          idSelect="idCidade" 
          titulo="Cidade" 
          [formGroup]="formCadastroAdotante" 
          controlName="cidade"
          [lista]="cidades">
        </app-input-combobox>
      </div>
    </div>

    <div class="row">
      <div class="col-6">
        <app-input-text
          titulo="Bairro"
          tipo="text"
          idInput="bairro"
          placeholderInput="  "
          [formGroup]="formCadastroAdotante"
          controlName="bairro"
        ></app-input-text>
      </div>
    </div>

    <div class="row mb-5 mt-5">
      <div class="col-12 mx-auto d-flex justify-content-between">
        <app-button-g
          nomeBotao="Voltar"
          (onClick)="trocaRota($event)"
          [disabled]="disabled"
        ></app-button-g>
        <app-button-g
          nomeBotao="AvanÃ§ar"
          [disabled]="disabled"
          type="submit"
        ></app-button-g>
      </div>
    </div>

  </form>
</div>
