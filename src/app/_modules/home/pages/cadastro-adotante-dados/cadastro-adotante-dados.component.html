<div class="row">
  <app-header-com-carrossel></app-header-com-carrossel>
</div>
<div class="row mt-4">
  <div class="col-10 mx-auto text-center">
      <h1>Cadastro Adotante</h1>
      </div>
</div>

<div class="row">
  <div class="col-10 mx-auto">
    <app-card-timeline
      [listaPassos]="listaPassos"
      [active]="'Dados Pessoais'"
    ></app-card-timeline>
  </div>
</div>
<div class="row">
  <form [formGroup]="formCadastroAdotante" (ngSubmit)="validar()" (ngReset)="resetForm()" class="col-10 mx-auto">
    <div class="row">
      <div class="col-8">
        <app-input-text
          titulo="Nome"
          tipo="text"
          idInput="name"
          placeholderInput=""
          [formGroup]="formCadastroAdotante"
          controlName="name"
        ></app-input-text>
      </div>
      <div class="col-4">
        <app-input-text
          titulo="Data de Nascimento"
          tipo="date"
          idInput="dataNasc"
          placeholderInput=""
          [formGroup]="formCadastroAdotante"
          controlName="dataNasc"
        ></app-input-text>
      </div>
    </div>

    <div class="row">
      <div class="col-6">
        <app-input-text
          titulo="CPF"
          tipo="text"
          idInput="cpf"
          placeholderInput=""
          [formGroup]="formCadastroAdotante"
          controlName="cpf"
          inputMask="000.000.000-00"
        ></app-input-text>
      </div>

      <div class="col-6">
        <app-input-text
          titulo="RG"
          tipo="text"
          idInput="rg"
          placeholderInput=""
          [formGroup]="formCadastroAdotante"
          controlName="rg"
        ></app-input-text>
      </div>
    </div>

    <div class="row">
      <div class="col-6">
        <app-input-text
          titulo="Contato"
          tipo="text"
          idInput="contato"
          placeholderInput=""
          [formGroup]="formCadastroAdotante"
          controlName="contato"
          inputMask="(00) 0000-0000||(00) 0 0000-0000"
        ></app-input-text>
      </div>

      <div class="col-6">
        <app-input-radio
          titulo="Sexo"
          [texto_opcoes]="listSexo"
          nomeRadio="sexo"
          controlName="sexo"
          [formGroup]="formCadastroAdotante"
        >
        </app-input-radio>
      </div>
    </div>

    <div class="row mb-5 mt-5">
      <div class="col-12 mx-auto text-right">
        <app-button-g
        nomeBotao="AvanÃ§ar"  [disabled]="disabled" type="submit"
        ></app-button-g>
      </div>
    </div>
  </form>
</div>
