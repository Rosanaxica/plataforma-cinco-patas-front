<div class="card bg-white p-4">
  <div class="card-body">
    <div class="row">
      <div class="col-5 ">
        <div [ngClass]="value.color">
          <i [class]="value.icon" class="ml-3 mt-2"  ></i>
        </div>
      </div>
      <div class="col-7  d-flex flex-column">
        <span class="display-5 mb-2">{{value.value}}</span>
        <span class="name">{{value.name}}</span>
      </div>
    </div>
  </div>
</div>
