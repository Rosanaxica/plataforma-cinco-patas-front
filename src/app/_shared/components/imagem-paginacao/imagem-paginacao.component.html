<div class="d-flex justify-content-center flex-wrap">
  <div
    *ngFor="
      let item of actualList
        | slice: (page - 1) * pageSize:(page - 1) * pageSize + pageSize
    "
  >
    <div>
  
      <img class="img-thumbnail imagem-animal" [src]="item.imagem!=null?item.imagem:'../../../../assets/images/cat-1.jpg'" alt="" (click)="selectedAnimal(item)" />
    </div>
  </div>
</div>
<div class="d-flex justify-content-center py-4">
  <ngb-pagination
    [collectionSize]="list.length"
    [(page)]="page"
    [pageSize]="pageSize"
    [maxSize]="5"
    [rotate]="true"
    [ellipses]="false"
    [boundaryLinks]="true"
  ></ngb-pagination>
</div>
