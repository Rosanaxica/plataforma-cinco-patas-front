<div class="timeline-container mt-5 mb-3">
  <ng-container *ngFor="let item of listaPassos; let i = index">
    <hr  *ngIf="i > 0" />
    <div class="div2">
      <span class="dot" [class.active]="item === active"></span>
      <p class="mt-2" [class.active]="item === active">{{ item }}</p>
    </div>
  </ng-container>
</div>
