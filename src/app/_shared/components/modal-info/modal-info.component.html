<!-- Button trigger modal -->
<button type="button" class="btn btn-danger" data-toggle="modal" data-target="#modal">
    Abrir modal
  </button>
  
  <!-- Modal -->
  <div class="modal fade" id="modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="container">
            <div class="row">
              <div class="col-sm">
                <img src={{urlModal}} style="max-width: 200px; max-height: 200px;">
              </div>
              <div class="col-sm">
              </div>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <app-button-b data-dismiss="modal"></app-button-b>
          <app-button-g data-dismiss="modal"></app-button-g>
        </div>
      </div>
    </div>
  </div>
