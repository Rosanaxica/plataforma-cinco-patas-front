<div class="card">
    <div class="card-body">
        <div class="row">
            <div class="col-6">
                <div class="row">
                    <div class="col-10 mx-auto">
                        <app-card-timeline [listaPassos]="listaPassos" [active]="active"></app-card-timeline>
                    </div>
                </div>
                <div class="ml-3 ">
                    <p class="text-center cor ">{{tipoSolicitacao}} - {{ nome}} </p>
                    <p class="mb-1">Contato: {{ contato | phone}}</p>
                    <!-- {{solicitacao.data| date: 'dd/MM/yyyy'}} -->
                    <p class="mb-1">Endere√ßo: {{ endereco}},
                        {{ nomeCidade}} -
                        {{ nomeEstado}}</p>
                    <p class="text-center font-weight-bold mt-3">{{situacao}}</p>                        
                    <p *ngIf="exibirJustificativa" class=" text-center mb-1"> {{ justificativa }}</p>
                    <!-- <app-button-b [nomeBotao]="nomeBotao" class="mt-5"></app-button-b> -->
                </div> 
            </div>
            <div class="col-6 ">
               <div class="row d-flex justify-content-center">
                    <img [src]="caminhoImg" class="card-img p-4" alt="Imagem de animal">
               </div>
               <div class="row d-flex justify-content-center">
                <app-button-b [exibir]="exibirBotao" [nomeBotao]="nomeBotao" class=""></app-button-b>
               </div>
            </div>
        </div>
    </div>
</div>
